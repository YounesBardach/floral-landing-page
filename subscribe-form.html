<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flower Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/script.js" defer></script>

</head>

<body class="form-body">

        <header class="form-banner">
            <div class="logo-container">
                <a href="index.html" class="white-links">
                    <img src="img/flowericon.png" alt="Rose logo" class="logo-img">
                    Online Flower Experts
                </a>
            </div>
        </header>

        <main class="form-content">

            <div class="content-one">
                Subscribe to our newsletter! A special flower will be delivered to your inbox once a month <br><br> You
                will be surprised!
            </div>

            <div>

                <div class="content-two-opener">Open your account to manage your newsfeed:</div>

                <div class="form-row-one">
                    <label for="">First Name:</label>
                    <input type="text">
                    <label for="">Last Name:</label>
                    <input type="text">
                </div>

                <div class="form-row-two">
                    <label for="">Email:</label>
                    <input type="text">
                    <label for="">Phone Number:</label>
                    <input type="text">
                </div>

                <div class="form-row-three">
                    <label for="">Password:</label>
                    <input type="text">
                    <label for="">Confirm Password:</label>
                    <input type="text">
                </div>

                <div>

                    <div>
                        <button type="submit" class="green-button white-links">Create Account</button>
                    </div>
                    <div>Already have an account? <a href="#!" class="white-links">Log in</a></div>

                </div>

            </div>

        </main>

</body>

</html>
