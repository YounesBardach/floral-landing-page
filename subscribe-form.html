<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Flower Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="js/script.js" defer></script>
  </head>

  <body class="flex-body">
    <header class="flower-bg-banner">
      <div class="green-tr-band">
        <a href="index.html"
          ><img src="img/flowericon-gr.png" alt="Rose logo" class="logo-width"
        /></a>
        <a href="index.html" class="nature-gr-links">Online Flower Experts</a>
      </div>
    </header>

    <main class="flex-form-part">
      <div class="nature-bg">
        <p>
          Subscribe to our newsletter! A special flower will be delivered to
          your inbox once a month <br /><br />
          You will be surprised!
        </p>
      </div>

      <div class="pink-bg">
        <p class="no-margin charcoal-border">
          Create an account to manage your newsfeed
        </p>
        <form method="post" class="flex-inputs" id="news-form">
          <div>
            <label for="username" class="pointer-add">Username (optional)</label
            ><br />
            <input
              autofocus
              autocapitalize="words"
              type="text"
              class="rounded-input charcoal-focus"
              id="username"
              name="username"
              autocomplete="username"
              pattern="(?=^[\w]{1,}$).*"
              title="Your username can only contain letters, numbers, and/or underscores _ (example: user_22)"
              enterkeyhint="next"
              aria-describedby="indicator-username"
            />
          </div>
          <p
            class="indicator-username no-margin"
            id="indicator-username"
            aria-live="polite"
          ></p>
          <div>
            <label for="email" class="pointer-add">Email</label><br />
            <input
              type="email"
              inputmode="email"
              class="rounded-input charcoal-focus"
              id="email"
              name="email"
              required
              autocomplete="email"
              title="Your email must include a local-part, the at sign @, and a domain (example: simple@email.com)"
              enterkeyhint="next"
              aria-describedby="indicator-email"
            />
          </div>
          <p
            class="indicator-email no-margin"
            id="indicator-email"
            aria-live="polite"
          ></p>
          <div>
            <label for="new-password" class="pointer-add">Password</label><br />
            <input
              type="password"
              class="rounded-input charcoal-focus"
              id="new-password"
              name="new-password"
              required
              autocomplete="new-password"
              pattern="(?=^.{8,}$)(?=.*\d)(?=.*[\W_])(?=.*[A-Z])(?=.*[a-z]).*"
              title="Your password must be at least 8 characters long, and contain numbers, upper- and lowercase letters, and special characters (example: Super$ecret1)"
              enterkeyhint="done"
              aria-describedby="indicator-new-password"
            />
          </div>
          <p
            class="indicator-new-password no-margin"
            id="indicator-new-password"
            aria-live="polite"
          ></p>
        </form>
        <p class="no-margin">
          <label for="passwordShower">
            <input
              type="checkbox"
              name="passwordShower"
              id="passwordShower"
              class="pointer-add"
            />
            Show password
          </label>
        </p>
      </div>

      <div class="nature-bg">
        <div>
          <button
            type="submit"
            class="green-button white-links pointer-add"
            form="news-form"
          >
            Create Account
          </button>
        </div>
        <p>
          Already have an account?
          <a href="#!" class="bordeaux-links">Sign in</a>
        </p>
      </div>
    </main>
  </body>
</html>
